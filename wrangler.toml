name = "claude-code-vercel-proxy"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# KV namespace for storing disabled keys
[[kv_namespaces]]
binding = "KEY_STATUS"
id = "YOUR_KV_NAMESPACE_ID"

# For production, use wrangler secret:
# npx wrangler secret put VERCEL_AI_GATEWAY_KEYS
# (Multiple keys separated by commas)
